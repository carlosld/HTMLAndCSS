<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>HTML Card with Flexbox</title>

  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600" rel="stylesheet">
  <link rel="stylesheet" href="./index.css">
</head>
<body>
  <div class="card card-border">
    <div class="card-header">Night</div>
    <div class="card-main">
      <i class="material-icons">hot_tub</i>
      <div class="main-description">Hot Tub</div>
    </div>
  </div>

  <div class="card card-shadow">
    <div class="card-header">Morning</div>
    <div class="card-main">
      <i class="material-icons">alarm_on</i>
      <div class="main-description">Alarm</div>
    </div>
  </div>
</body>
</html>
